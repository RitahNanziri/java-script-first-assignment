<!DOCTYPE html>
<html>

<body>
    <h2>Use Javascript to change the fontSize of an element with id “text”.</h2>
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me to change font size</button>
    
</body>
</html>
