<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What java script can do</h1>
    <p id="demo">JavaScript can hide and show HTML elements.</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me to hide</button>
    
    <p id="demo" style="display:none">Hello JavaScript!</p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me to show hidden element</button>
    
</body>
</html>
